<!DOCTYPE html>
<html>
<head>
    <title>Test Anonymous Session Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Anonymous Session Functionality Test</h1>
    <p>This page tests if anonymous users can access the monitor creation page without login errors.</p>

    <div id="results"></div>

    <button onclick="testAddRoute()">Test /add Route</button>
    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="testAPI()">Test API Endpoint</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        function testAddRoute() {
            addResult('Opening /add route in new window...', 'info');
            window.open('http://localhost:3000/add', '_blank');
        }

        function clearStorage() {
            localStorage.removeItem('anonymous_session_id');
            addResult('Cleared anonymous session from localStorage', 'info');
        }

        async function testAPI() {
            try {
                addResult('Testing anonymous session API...', 'info');
                const response = await fetch('http://localhost:3001/api/anonymous-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API Success: ${data.message}`, 'success');
                    addResult(`Session ID: ${data.session_id}`, 'success');
                } else {
                    addResult(`❌ API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ API Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Testing API endpoint...', 'info');
            testAPI();
        });

        // Instructions
        addResult('INSTRUCTIONS:', 'info');
        addResult('1. Click "Test /add Route" to open the monitor creation page', 'info');
        addResult('2. Check if you see "Creating anonymous session..." message instead of login error', 'info');
        addResult('3. Try to submit the form - you should get credit errors, not login errors', 'info');
        addResult('4. Use browser dev tools to check localStorage for anonymous_session_id', 'info');
    </script>
</body>
</html>
